name: Deploy to Netlify

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
      continue-on-error: true # Don't fail deployment on lint errors
    
    - name: Build Next.js app
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:5000/api' }}
        NODE_ENV: production
      run: npm run build
    
    - name: Deploy to Netlify
      uses: netlify/actions/cli@master
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      with:
        args: deploy --dir=.next --prod
        secrets: |
          NETLIFY_AUTH_TOKEN
          NETLIFY_SITE_ID
      if: ${{ secrets.NETLIFY_AUTH_TOKEN != '' && secrets.NETLIFY_SITE_ID != '' }}
    
    - name: Skip deployment (secrets not configured)
      if: ${{ secrets.NETLIFY_AUTH_TOKEN == '' || secrets.NETLIFY_SITE_ID == '' }}
      run: |
        echo "‚ö†Ô∏è  Netlify secrets not configured yet."
        echo "üìù After connecting Netlify to GitHub, add these secrets:"
        echo "   - NETLIFY_AUTH_TOKEN"
        echo "   - NETLIFY_SITE_ID"
        echo "   - NEXT_PUBLIC_API_URL"
        echo ""
        echo "See GITHUB_ACTIONS_QUICKSTART.md for instructions."

